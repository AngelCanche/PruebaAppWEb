<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>
    <section>
        <p>Esta es una página web simple con un diseño básico. ¡Explora y diviértete aprendiendo HTML y CSS!</p>
        <a href="https://www.w3schools.com" target="_blank">Aprende más sobre desarrollo web</a>
    </section>
    <footer>
        &copy; 2025 Mi Página Web
    </footer>
</body>
</html>
